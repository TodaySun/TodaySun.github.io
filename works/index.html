		<style>
			body{
			margin: 0;
			padding: 0;	
			}
			.cube{
				width: 200px;
				height: 200px;
				margin: 200px auto;
				z-index: 1;
				/*perspective:1000px ;*/
				transform-style: preserve-3d;
				position: relative;
				/*transform: rotateX(-20deg) rotateY(-20deg);*/
				-webkit-animation: move1 12s infinite linear;
			}
			@-webkit-keyframes move1{
				0%{transform: rotateX(0deg) rotateY(0deg);}
				100%{transform: rotateX(360deg) rotateY(360deg);}
			}
			.cube > div{				
				width: 100%;				
				height: 100%;
				position: absolute;
				background-color: black;
				font-size: 36px;
				text-align: center;
				color: white;
				line-height: 200px;
				border: 3px solid white;
				transition: transform 0.3s ease-in;				
			}
			/*.cube > div:hover{
				-webkit-animation: move2 0.5s ;
			}
			@-webkit-keyframes move2{
				0%{}
				100%{}
			}*/
			.out-front{
				transform: translateZ(100px);				
			}
			.out-back{
				transform: rotateY(180deg) translateZ(100px);
			}
			.out-left{
				transform: rotateY(-90deg) translateZ(100px);
			}
			.out-right{
				transform: rotateY(90deg) translateZ(100px);
			}
			.out-top{
				transform: rotateX(90deg)  translateZ(100px);
			}
			.out-bottom{
				transform: rotateX(90deg)  translateZ(-100px);
			}
			
			
			/*.n-cube{
				width: 100px;
				height: 100px;

				perspective:1000px ;
				transform-style: preserve-3d;
				position: relative;
				transform: rotateX(-15deg) rotateY(-15deg);
				-webkit-animation: move1 8s infinite linear;
			}
			@-webkit-keyframes move1{
				0%{transform: rotateX(0deg) rotateY(0deg);}
				100%{transform: rotateX(360deg) rotateY(360deg);}
			}*/
			.cube > span{				
				width: 50%;				
				height: 50%;
				position: absolute;				
				margin-top: 50px;
				margin-left: 50px;
				background-color: yellow;
				font-size: 10px;
				text-align: center;
				color: black;
				line-height: 100px;
				border: 2px solid white;			
			}
			.in-front{
				transform: translateZ(50px);				
			}
			.in-back{
				transform: rotateY(180deg) translateZ(50px);
			}
			.in-left{
				transform: rotateY(-90deg) translateZ(50px);
			}
			.in-right{
				transform: rotateY(90deg) translateZ(50px);
			}
			.in-top{
				transform: rotateX(90deg)  translateZ(50px);
			}
			.in-bottom{
				transform: rotateX(90deg)  translateZ(-50px);
			}
			.cube:hover div.out-front{
				transform: translateZ(200px);
			}
			.cube:hover div.out-back{
				transform: translateZ(-200px) rotateY(180deg);
			}
			.cube:hover div.out-left{
				transform: translateX(-200px) rotateY(-90deg);
			}
			.cube:hover div.out-right{
				transform: translateX(200px) rotateY(90deg);
			}
			.cube:hover div.out-top{
				transform: translateY(-200px) rotateX(90deg);
			}
			.cube:hover div.out-bottom{
				transform: translateY(200px) rotateX(90deg);
			}
		</style>
	</head>
